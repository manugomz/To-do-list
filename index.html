<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>
<body>
    <header>To Do</header>
    <button id="add-task">Add new task</button>
    <div class="modal">
        <form id="form">
            <button type="button" class="close" onclick="closeModal()">x</button>
            <label for="task" class="title">What would be the task?</label>
            <input type="text" id="task" required>
            <fieldset class="title">
                <legend>Priority level</legend>
                <label for="low"><input id="low" value="low" type="radio" class="priority" name="priority level" checked=false >Low</label>
                <label for="mid"><input id="mid" value="mid" type="radio" class="priority" name="priority level">Medium</label>
                <label for="high"><input id="high" value="high" type="radio" class="priority" name="priority level">High</label>
            </fieldset>
            <label for="date" class="title">What is the deadline?</label>
            <input type="date" id="date">
            <label for="note" class="title">Note</label>
            <textarea id="note" rows="3" cols="30" placeholder="Personal notes"></textarea>
            <button type="submit" id="submit">Add</button>
        </form> 
    </div>
</body>
<script src="main.js"></script>
</html>
